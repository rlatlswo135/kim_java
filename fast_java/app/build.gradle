plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}


dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'javax.servlet:javax.servlet-api:4.0.1'
    implementation group: 'org.apache.tomcat.embed', name: 'tomcat-embed-core', version: '10.1.15'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.4.5'
}

application {
    // Define the main class for the application.
    mainClass = 'fast_java.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

buildDir='WEB-INF'

compileJava {
    destinationDir = file('WEB-INF/classes/java/main')
}